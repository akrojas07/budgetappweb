<form #savingszbbForm="ngForm" class="form-savings">
  <p class="small text-muted ml-3 mt-2 mb-n2">Enter your expected monthly savings</p>
  <hr>
  <!-- new saving for of loop -->
  <div *ngFor="let newSaving of newSavings; let i=index;">
    <div class="row">
      <div class="col-5">
        <label for="savingsType">
          <select name="savingsType" class="form-control options" [(ngModel)]="newSaving.newSavingsType" [ngModelOptions]="{standalone: true}" 
          [disabled] ="disableField()" required>
            <option value="" disabled>Savings Type</option>
            <option *ngFor="let savingsType of savingsTypes" [ngValue]="savingsType.name">{{savingsType.name}}</option>
          </select>
        </label>
      </div>
      <div class="col-5">
        <input type="number" class="form-control mb-3 optionInputs" name="savingsAmount" placeholder="0.00" [(ngModel)]="newSaving.savingsAmount" [ngModelOptions]="{standalone: true}" 
        (input)="emitSavingsEvent()"
        [disabled] ="disableField()" required>
      </div>
      <div class="col-2">
        <button class ="btn removeIcon" type="button"  (click)="removeNewSaving(i)"
        [disabled] ="disableField()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Custom for of loop -->
  <div *ngFor="let custom of customSavings; let i = index;">
    <div class="row">
      <div class="col-5">
        <input type="text" class="form-control options" placeholder="Custom Saving" [(ngModel)]="custom.customType"
          [ngModelOptions]="{standalone: true}" [disabled] ="disableField()">
      </div>

      <div class="col-5">
        <input type="number" class="form-control mb-3 optionInputs" 
        placeholder="0.00" 
        [(ngModel)]="custom.savingsAmount" 
        [ngModelOptions]="{standalone: true}" 
        (input)="emitSavingsEvent()" 
        [disabled] ="disableField()">
      </div>
      <div class="col-2">
        <button class ="btn removeIcon" type="button"  (click)="removeCustomSaving(i)"
        [disabled] ="disableField()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <hr>

  <div class="mb-3">
    <div class="row">
      <div class="col-6 pl-5">
        <button class="btn" type="button" id="addNewSavingBtn" (click)="addNewSaving()" [disabled] ="disableField()" >
          <svg width="1em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          <p class="smallText">Add New </p>
        </button>
      </div>
      <div class="col-6">

        <button class="btn" type="button" id="addCustomSavingBtn" (click)="addCustomSaving()" [disabled] ="disableField()">
          <svg width="1em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          <p class="smallText"> Add Custom </p>
        </button>
      </div>
    </div>
  </div>
</form>
