<form #expensesZbbForm="ngForm" data-toggle="collapse" class="form-expenses">
  <p class="small text-muted ml-3 mt-2 mb-n2">Enter your expected monthly expenses</p>
  <hr>
  <div class="form-group mt-3">
    <!-- new expense for of loop -->
    <div *ngFor="let newExpense of newExpenses; let i=index;">
      <div class="row">
        <div class="col-5">
          <label for="expenseType">
            <select name="expenseType" id="expenseType" class="form-control options" [(ngModel)]="newExpense.newExpenseType" [ngModelOptions]="{standalone: true}" 
            [disabled] ="disableField()"
            required>
            <option selected disabled value="">Expense Type</option>
            <option *ngFor="let expenseType of expenseTypes" [ngValue]="expenseType">{{expenseType.name}}</option>
            </select>
          </label>
        </div>
        <div class="col-5">
          <input type="number" class="form-control mb-3 optionInputs" id="expenseAmount" name="expenseAmount" placeholder="0.00" [(ngModel)]="newExpense.expenseAmount" (input)="emitExpenseEvent()"
          [ngModelOptions]="{standalone: true}" 
          [disabled] ="disableField()" 
          required>
        </div>
        <div class="col-2">
          <button class ="btn removeIcon" type="button" id="removeNewExpense" (click)="removeNewExpense(i)"
          [disabled] ="disableField()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Custom for of loop -->
    <div *ngFor="let custom of customExpenses; let i = index;">
      <div class="row">
        <div class="col-5">
          <input type="text" class="form-control options" placeholder="Custom Expense"
            [(ngModel)]="custom.customType" [ngModelOptions]="{standalone: true}"
            [disabled] ="disableField()">
        </div>

        <div class="col-5">
          <input type="number" class="form-control mb-3 optionInputs" placeholder="0.00"  [(ngModel)]="custom.expenseAmount" (input)="emitExpenseEvent()" [ngModelOptions]="{standalone: true}"
          [disabled] ="disableField()">
        </div>
        <div class="col-2">
          <button class ="btn removeIcon" type="button" id="removeCustomExpense" (click)="removeCustomExpense(i)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <hr>
  </div>
  <div class="mb-3">
    <div class="row">
      <div class="col-6 pl-5">
        <button class="btn" type="button" id="addNewExpenseBtn" (click)="addNewExpense()"
        [disabled] ="disableField()">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          <p class="smallText">Add New</p>
        </button>
      </div>
      <div class="col-6">
        <button class="btn" type="button" id="addCustomExpenseBtn" (click)="addCustomExpense()" [disabled] ="disableField()">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          <p class="smallText">Add Custom </p>
        </button>
      </div>
    </div>
  </div>
</form>
