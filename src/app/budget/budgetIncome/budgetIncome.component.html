<form #incomeForm="ngForm" class="form-income">
  <p class="small text-muted ml-3 mt-2 mb-n2">Enter your expected monthly income</p>
  <hr>
  <div class="form-group mt-3">
    <!-- new income for of loop -->
    <div *ngFor="let newIncome of newIncomes; let i=index;">
      <div class="row">
        <div class="col-5">
          <label for="incomeType">
            <select name="incomeType" id="incomeType" class="form-control options" [(ngModel)]="newIncome.newIncomeType"
              [ngModelOptions]="{standalone: true}"
              [disabled] ="disableField()">
              <option value="" selected disabled>Income Type</option>
              <option *ngFor="let incomeType of incomeTypes" [ngValue]="incomeType">{{incomeType.name}}</option>
            </select>
          </label>
        </div>
        <div class="col-5">
          <input type="number" class="form-control mb-3 optionInputs" id="incomeAmount" name="incomeAmount"
            placeholder="0.00" [(ngModel)]="newIncome.incomeAmount" [ngModelOptions]="{standalone: true}"
            (input)="emitIncomeEvent()" 
            [disabled] ="disableField()"
            required>
        </div>
        <div class="col-2">
          <button class ="btn removeIcon" type="button" id="removeCustomIncome" (click)="removeNewIncome(i)"
          [disabled] ="disableField()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Custom for of loop -->
    <div *ngFor="let custom of customIncomes; let i = index;">
      <div class="row">
        <div class="col-5">
          <input type="text" class="form-control options" placeholder="Custom Income"
            [(ngModel)]="custom.customType" [ngModelOptions]="{standalone: true}"
            [disabled] ="disableField()">
        </div>
        <div class="col-5">
          <input type="number" class="form-control  mb-3 optionInputs" placeholder="0.00" [(ngModel)]="custom.incomeAmount"
            [ngModelOptions]="{standalone: true}" (input)="emitIncomeEvent()"
            [disabled] ="disableField()">
        </div>
        <div class="col-2">
          <button class ="btn removeIcon" type="button" id="removeCustomIncome" (click)="removeCustomIncome(i)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>
  <hr>

  <div class="row">
    <div class="col-6 mb-3 pl-5">
      <button class="btn" type="button" id="addNewIncomeBtn" (click)="addNewIncome()"
      [disabled] ="disableField()">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <p class="smallText">Add New</p>
      </button>
    </div>
    <div class="col-6">
      <button class="btn" type="button" id="addCustomIncomeBtn" (click)="addCustomIncome()"
      [disabled] ="disableField()">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <p class="smallText text-center">Add Custom</p>
      </button>
    </div>
  </div>
</form>
