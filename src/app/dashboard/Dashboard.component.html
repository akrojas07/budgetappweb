<div class="container">
  <div class="row mt-3">
    <div class="col-7">
      <div class="card">
        <div class="card-header text-center">
          Budget Progress
        </div>
        <div class="card-body">
          <div style="display: block;">
            <canvas baseChart [datasets]="barChartData1" [labels]="barChartLabels1" [options]="barChartOptions1"
              [plugins]="barChartPlugins1" [legend]="barChartLegend1" [colors]="barChartColors" [chartType]="barChartType1">
            </canvas>
          </div>
        </div>
      </div>
      
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-header text-center">
          Goal Progress
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table width="100%">
              <thead>
                <th class="border-bottom">
                  Goal Name
                </th>
                <th class="border-bottom">
                  End Date                                              
                </th>
                <th class="border-bottom">
                  Goal Progress                                              
                </th>

              </thead>

              <tr *ngFor="let goal of goalsList; let i = index">
                <td>
                  <input type="text" readonly class="form-control-plaintext"
                  [ngModel]="goal.GoalName" [ngModelOptions]="{standalone: true}">
                </td>
                <td>
                  <input type="datetime" readonly class="form-control-plaintext"
                  [ngModel]="goal.EndDate | date:'MM/dd/yyyy'" [ngModelOptions]="{standalone: true}">
                </td>
                <td>
                  <div >
                    <progress-bar [progress]="goal.Progress" [color]="'#90bbc2'"></progress-bar>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <div class="card">
        <div class="card-header text-center">
          Expense Breakdown
        </div>
        <div class="card-body">
          <div style="display: block;">
            <canvas baseChart 
              [data]="pieChartData1" 
              [labels]="pieChartLabels1" 
              [chartType]="pieChartType1"
              [options]="pieChartOptions1"
              [plugins]="pieChartPlugins1"
              [colors]="pieChartColors"
              [legend]="pieChartLegend1">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-header text-center">
          Savings Breakdown
        </div>
        <div class="card-body">
          <div style="display: block;">
            <canvas baseChart 
              [data]="pieChartData2" 
              [labels]="pieChartLabels2" 
              [chartType]="pieChartType2"
              [options]="pieChartOptions2"
              [plugins]="pieChartPlugins2"
              [colors]="pieChartColors"
              [legend]="pieChartLegend2">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p id="createGoals" class="mt-3 mb-n1">
    Create short and long term financial goals
  </p>
  <app-dashboard-goals [goalsList]="this.goalsList" (goalEvent)="addGoal($event)"></app-dashboard-goals>


</div>
