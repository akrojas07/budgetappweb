<div class="card mt-3">
  <div class="card-header">
    <h3 id="goals">Financial Goals</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="goalsTable w-100">
        <thead>
          <th class="border-bottom px-2">
            Goal Name
          </th>
          <th class="border-bottom px-2" colspan="2">
            Goal Summary
          </th>
          <th class="border-bottom px-2">
            Target Amount
          </th>
          <th class="border-bottom px-2">
            Start Date
          </th>
          <th class="border-bottom px-2">
            End Date
          </th>
        </thead>
        <tr *ngFor="let goal of currentGoalList; let i = index">
          <td class="px-2">
            {{goal.GoalName}}
          </td>
          <td class="px-2" colspan="2">
            {{goal.GoalSummary}}
          </td>
          <td class="px-2">
             {{goal.TargetAmount | currency}}
          </td>
          <td class="px-2">
            {{goal.StartDate  | date:'MM/dd/yyyy'}}
          </td>
          <td class="px-2">
            {{goal.EndDate | date:'MM/dd/yyyy'}}
          </td>
          <td>
            <button class="btn pencilIcon" type="button" id="updateGoal" (click)="pullGoal(i)">
              <a href="#updateGoalModal" data-toggle="modal" data-target="#updateGoalModal">

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg>
              </a>
            </button>
          </td>
          <td>
            <button class="btn removeIcon" type="button" id="removeGoal" (click)="removeGoal(i)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
              </svg>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>


<button type="button" class="btn" data-toggle="collapse" data-target="#newGoalForm">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
    <path fill-rule="evenodd"
      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
  </svg>
  Add Goal
</button>

<div class="row">
  <div class="col-2">

  </div>
  <div class="col">
    <div class="card collapse" id="newGoalForm">
      <div class="card-header">
        Add New Goal
      </div>
      <div class="card-body">
        <form #newGoalForm="ngForm" (ngSubmit)="goalEventEmit()">
          <div class="alert alert-danger p-1" role="alert" *ngIf="showErrorMessage">
            {{errorMessage}}
          </div>
          <div class="form-group">
            <label for="goalName">Goal Name</label>
            <input type="text" class="form-control" id="goalName" placeholder="Save for downpayment" name="goalName"
              [(ngModel)]="model.GoalName" required>
          </div>
          <div class="form-group">
            <label for="goalSummary">Goal Summary</label>
            <input type="text" class="form-control" id="goalSummary" name="goalSummary" [(ngModel)]="model.GoalSummary"
              placeholder="Save $200,000 for downpayment on $800,000 house" required>
          </div>
          <div class="form-group">
            <label for="targetAmount">Target Amount</label>
            <input type="number" class="form-control" id="targetAmount" name="targetAmount"
              [(ngModel)]="model.TargetAmount" placeholder="200,000.000" min="0" required>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="model.StartDate"
              required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="model.EndDate" required>
          </div>
          <button type="submit" class="btn buttonColor text-center"
            [disabled]="!newGoalForm.valid" (click) = "addGoalToGoalList()">Submit</button>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">

  </div>
</div>



<div class="modal fade" id="updateGoalModal" tabindex="-1" data-show="true"  *ngFor="let goal of currentGoalList; let i = index">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateGoalModalLabel">Update Goal</h5>
        <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="goalEventEmit()">
          <div class="alert alert-danger p-1" role="alert" *ngIf="showErrorMessage">
            {{errorMessage}}
          </div>
          <div class="form-group">
            <label for="goalName">Goal Name</label>
            <input type="text" class="form-control" id="updateGoalName" name="updateGoalName"
              [(ngModel)]="updateModel.GoalName">
          </div>
          <div class="form-group">
            <label for="goalSummary">Goal Summary</label>
            <input type="text" class="form-control" id="updateGoalSummary" name="updateGoalSummary"
              [(ngModel)]="updateModel.GoalSummary" required>
          </div>
          <div class="form-group">
            <label for="targetAmount">Target Amount</label>
            <input type="number" class="form-control" id="updateTargetAmount" name="updateTargetAmount"
              [(ngModel)]="updateModel.TargetAmount" required>
          </div>
          <div class="form-group">
            <label for="currentAmount">Current Amount</label>
            <input type="number" class="form-control" id="updateGoalAmount" name="updateGoalAmount"
              [(ngModel)]="updateModel.GoalAmount" required>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="datetime" class="form-control" id="updateStartDate" name="updateStartDate"
              [(ngModel)]="updateModel.StartDate" required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="datetime" class="form-control" id="updateEndDate" name="updateEndDate"
              [(ngModel)]="updateModel.EndDate" required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn buttonColor" id="saveUpdates" [disabled]="!updateForm.valid" (click) = "updateGoalsList()">Save
              Changes</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
