<button type="button" class="btn">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
    <path fill-rule="evenodd"
      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
  </svg>
  Add New Goal
</button>
<div class="card enterGoalsCard">
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-4 col-form-label">Goal Name</label>
        <div class="col-sm-7">
          <!-- for nw -->
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          <input type="text" class="form-control" id="goalName" placeholder="Save for downpayment">
  
        </div>
      </div>
      <div class="form-group row">
        <label for="goalSummary" class="col-sm-4 col-form-label">Goal Summary</label>
        <div class="col-sm-7">
          <textarea class="form-control" id="goalSummary" rows="3"
            placeholder="Save $200,000 for downpayment on $800,000 house"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="goalAmount" class="col-sm-4 col-form-label">Target Amount</label>
        <div class="col-sm-7">
          <input type="number" class="form-control" id="goalAmount" placeholder="200,000.000">
        </div>
      </div>
      <div class="form-group row">
        <label for="startDate" class="col-sm-4 col-form-label">Start Date</label>
        <div class="col-sm-7">
          <input type="date" class="form-control" id="startDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="endDate" class="col-sm-4 col-form-label">End Date</label>
        <div class="col-sm-7">
          <input type="date" class="form-control" id="endDate">
        </div>
      </div>
  
      <hr>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn buttonColor ">
            <div class="">
              Submit
            </div>
          </button>
        </div>
        <div class="col">
  
        </div>
      </div>
  
  
    </form>
  </div>

</div>
