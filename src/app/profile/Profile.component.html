<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link links active" data-toggle="tab"  href="#profile">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link links" data-toggle="tab" href="#accounts">Accounts</a>
    </li>
  </ul>

<div class="tab-content">
    <div id="profile" class="tab-pane active">
        <div id="profile" class="profileUpdate">
            <div class="alert alert-danger p-1" role="alert" *ngIf="showErrorMessage">
                {{errorMessage}}
            </div>
            <form #profileForm="ngForm" class="form-profile w-75" (ngSubmit)="submitProfileChanges()">
                <div class="form-group mt-3">
                    <label for="exampleInputFirstName">First Name</label>
                    <input type="FirstName" class="form-control" id="exampleInputFirstName" name="firstName"
                        placeholder="First Name" required [(ngModel)]="model.firstName">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputLastName">Last Name</label>
                    <input type="LastName" class="form-control" id="exampleInputLastName" name="LastName"
                        placeholder="Last Name" required [(ngModel)]="model.lastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                        placeholder="Email Address" required [(ngModel)]="model.email">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                        placeholder="Password" required [(ngModel)]="model.password">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        *ngIf="formSubmitted"></span>
                    Save Changes
                </button>
            </form>
        </div>
    </div>
    <div id="accounts" class="tab-pane">
        <p>Some content in menu 1.</p>
    </div>
</div>
